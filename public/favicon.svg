  <!-- Wing left -->
  <path d="M 35 75 Q 25 70, 20 80 Q 25 85, 35 82 Z"
        fill="#E63946" opacity="0.7" />

  <!-- Wing right -->
  <path d="M 65 75 Q 75 70, 80 80 Q 75 85, 65 82 Z"
