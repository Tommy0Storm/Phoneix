           C 47 23, 45 28, 45 33
           C 45 37, 47 40, 50 42
           C 53 40, 55 37, 55 33
           C 55 28, 53 23, 50 20 Z"
        fill="#FFD60A" opacity="0.8" />

  <!-- Phoenix body base -->
